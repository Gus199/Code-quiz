<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
        <h3>View Highscores</h3>
        <h3 id="timer">0</h3>
        </div>
        <hr>
    </header>
    <main class='main-container'>
        <h2>Coding Quiz Challenge</h2>
        <p>Try to answer the following code-related question with the time<br>limit.
        keep in mind the incorrect answer will penalize your scoreTime <br>by ten seconds!</p>
    <div id="quiz"></div>
<button id="start">Start Quiz</button>

<div id="results"></div>
    <script src='main.js'></script>
</main>
</body>
</html>
